<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <!-- Chargement des fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
  
  <div class="container ">
    <div class="card justify-content-center">
      <div class="card-header">
        <h4>Connexion</h4>
      </div>

      <div class="card-body">

        <form>
          <div class="form-group">
            <label>Adresse e-mail</label>
            <input id="email" type="email" class="form-control" placeholder="Entrez votre adresse e-mail">
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
          </div>
          <div class = "text-center">
            <button class="btn btn-primary btn-block">Se connecter</button>
          </div>



          <!-- <button class="btn btn-primary">S'inscrire</button> -->
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>Vous n'avez pas de compte ?</h4>
      </div>

      <div class="card-body">
        <div class = "text-center">
          <a href="inscription.html" class="btn btn-primary btn-block">Inscrivez-vous !</a> 
        </div>
      </div>
    </div>
  </div>
  <!-- Chargement des fichiers JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
