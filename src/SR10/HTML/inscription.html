<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <!-- Chargement des fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
  
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h4>Connexion</h4>
      </div>

      <div class="card-body">

        <form>
          <div class="form-group">
            <label>Nom</label>
            <input id="nom" class="form-control" placeholder="Entrez votre nom">
          </div>
          <div class="form-group">
            <label>Prénom</label>
            <input type="prenom" class="form-control" id="prenom" placeholder="Entrez votre prénom">
          </div>
          <button class="btn btn-primary">S'inscrire</button>
          <!-- <button class="btn btn-primary">S'inscrire</button> -->
        </form>
      </div>
    </div>
  </div>
  <!-- Chargement des fichiers JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
