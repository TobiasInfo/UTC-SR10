<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="../CSS/bootstrap.css">
  <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="card mx-auto">
      <div class="card-header">
        <h4>Inscription</h4>
      </div>

      <div class="card-body">

        <form>
          <div class="form-group">
            <label>Email</label>
            <input id="email" class="form-control" placeholder="exemple@gmail.com">
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="mdp" class="form-control" id="prenom" placeholder="Entrez votre mot de passe">
          </div>

          <div class="text-center mt-4">
            <a class="btn btn-primary" href="./inscription.html">Suivant</a>

          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Chargement des fichiers JavaScript de Bootstrap -->
  <script src="../JS/inscription.js"> </script>
  <script src="../JS/bootstrap.bundle.js"> </script>
</body>

</html>
