<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/global.css">

</head>

<body>
    <!-- Chargement des fichiers JavaScript -->
    <script src="../JS/inscription.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="d-flex justify-content-center">
        <div class="m-auto">
            <div class="card mx-auto b-2 my-2">
                <div class="card-header text-center">
                    <h4>Inscription de votre email</h4>
                </div>

                <div class="card-body ">
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="email" type="email" class="form-control" placeholder="exemple@gmail.com" autofocus onchange="verifMail()">
                        </div>

                        <div class="form-group">
                            <span id="msg_email"></span>
                        </div>

                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input type="password" class="form-control" id="mdp1" placeholder="Entrez votre mot de passe">
                        </div>

                        <div class="form-group">
                            <label>Confirmation du mot de passe</label>
                            <input type="password" class="form-control" id="mdp2" placeholder="Nouvelle saisie du mot de passe" onchange="verifMdp()">
                        </div>

                        <div class="form-group">
                            <span id="msg"></span>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-primary btn-block" id="submit" type="submit" onclick="verifForm_email()">Continuer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
