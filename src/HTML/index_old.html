<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/global.css">

</head>

<body>
    <script src="../JS/inscription.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <div class="d-flex justify-content-center my-auto">
        <div class="my-auto">


            <div class="card mx-auto ">
                <div class="card-header ">
                    <h4>Connexion</h4>
                </div>

                <div class="card-body ">

                    <form>
                        <div class="form-group ">
                            <label>Adresse e-mail</label>
                            <input id="email " type="email " class="form-control " placeholder="Entrez votre adresse e-mail " autofocus onchange="verifMail() ">
                        </div>

                        <div class="form-group ">
                            <span id="msg_email "></span>
                        </div>

                        <div class="form-group ">
                            <label>Mot de passe</label>
                            <input type="password " class="form-control " id="password " placeholder="Entrez votre mot de passe ">
                        </div>
                        <div class="text-center mt-4 ">
                            <button id="submit " class="btn btn-primary btn-block ">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mx-auto ">
                <div class="card-header ">
                    <h4>Vous n'avez pas de compte ?</h4>
                </div>

                <div class="card-body ">
                    <div class="text-center ">
                        <a href="./inscription_mail.html " class="btn btn-primary btn-block ">Inscrivez-vous !</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
