<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Inscription</title>

  <link rel="stylesheet" href="../CSS/bootstrap.css">
  <link rel="stylesheet" href="../CSS/global.css">
</head>

<body>
  <div class="container-fluid">
    <div class="card mx-auto">
      <div class="card-header">
        <h4>Inscription</h4>
      </div>

      <div class="card-body">

        <form>
          <div class="form-group">
            <label>Nom</label>
            <input id="nom" type="text" class="form-control" placeholder="Entrez votre nom">
          </div>
          <div class="form-group">
            <label>Prénom</label>
            <input id="prenom" type="text" class="form-control"  placeholder="Entrez votre prénom">
          </div>
          <div class="form-group">
            <label>Téléphone</label>
            <input type="text" class="form-control" id="prenom" placeholder="Entrez votre Téléphone">
          </div>
          <div class="form-group">
            <label>Sexe</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Homme</option>
              <option>Femme</option>
              <option>Autre</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date de naissance</label>
            <input type="date" min="1900-01-01"  class="form-control" id="prenom"
              placeholder="Entrez votre date de naissance">

          </div>
          <div class="text-center mt-4">
            <button class=" btn btn-primary">S'inscrire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Chargement des fichiers JavaScript de Bootstrap -->
  <script src="../JS/inscription.js"> </script>
  <script src="../JS/bootstrap.bundle.js"> </script>
</body>

</html>
