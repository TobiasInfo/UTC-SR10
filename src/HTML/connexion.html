<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Chargement des fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/global.css">

</head>

<body>
    <script src="../JS/inscription.js">
    </script>

    <div class="d-flex justify-content-center">
        <div class="m-auto">
            <div class="card mx-auto b-2 my-2">
                <div class="card-header text-center">
                    <h4>Connexion</h4>
                </div>

                <div class="card-body ">
                    <form> <!-- A FINIR -->
                        <div class="form-group ">
                            <label>Adresse e-mail</label>
                            <input id="email " type="email " class="form-control " placeholder="Entrez votre adresse e-mail " autofocus onchange="verifMail()">
                        </div>

                        <div class="form-group ">
                            <span id="msg_email "></span>
                        </div>

                        <div class="form-group ">
                            <label>Mot de passe</label>
                            <input type="password " class="form-control " id="password " placeholder="Entrez votre mot de passe ">
                        </div>
                        <div class="text-center mt-4 ">
                            <button id="submit " class="btn btn-primary btn-block ">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mx-auto my-2">
                <div class="card-header text-center">
                    <h5>Vous n'avez pas encore de compte ?</h5>
                </div>

                <div class="card-body ">
                    <div class="text-center ">
                        <a href="./inscription_mail.html " class="btn btn-primary btn-block ">Inscrivez-vous !</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Chargement des fichiers JavaScript de Bootstrap -->
    <script src="../JS/bootstrap.bundle.js ">
    </script>

</body>

</html>
